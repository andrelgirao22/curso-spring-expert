<!DOCTYPE html>
<html lang="pt"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutSimples}">

<body>
	<th:block layout:fragment="conteudo">
		<div class="aw-layout-simple-page__container">
			<div class="aw-error-panel">
				<h1 class="aw-error-panel__code">
					<i class="fa  fa-location-arrow">500</i>
				</h1>
				
				<h2 class="aw-error-panel__title">Ocorreu um problema</h2>
				
				<div class="aw-error-panel__description">
					Desculpe, ocorreu algum problema para processar a sua requisição.
					Pedimos que tente acessar novamente mais tarde ou entre em contato com a gente se precisar de ajuda.
					<br/><br/>
					<a href="javascript:history.back()" class="btn  btn-primary">Voltar para onde estava</a>
				</div>
			</div>
		</div>
	</th:block>
</body>
</html>
